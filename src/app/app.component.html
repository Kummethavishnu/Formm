<div class="container-fluid">
  <h1>Bootcamp Enrollment Form</h1>
  <form #userForm="ngForm">


    {{ userForm.value | json}}



    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="userName" ngModel>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" ngModel>
    </div>


    <div class="form-group">
      <label>Phone</label>
      <input type="telphone" class="form-control" name="phone" ngModel>
    </div>

    <div class="form-group">
      <select  class="custom-select" ngModel>
        <option selected>i am interested in</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
    </select>

    </div>

    <div class="md-3">
      <label>Time Preference</label>
      <div class="form-check">
        <input class="form-check-input"  ngModel type="radio" name="timepreference" value="morning">
        <label claSS="form-check-label">morning (9am - 12pm)</label>

      </div>
      <div class="form-check">
        <input  class="form-check-input" ngModel type="radio" name="timepreference" value="evening">
        <label claSS="form-check-label">Evening (5pm - 8pm)</label>

      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" name="subscribe" ngModel type="checkbox">
        <label  class="form-check-label">
          send me promtional offers
        </label>

      </div>

      <button class="btn btn-primary" type="submit">submit form</button>c

    </div>

  </form>
</div>
